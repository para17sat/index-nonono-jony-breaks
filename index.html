<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive Rating Component</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #121212;
      color: #ffffff;
    }

    .container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 1rem;
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .rating-options, .thank-you {
      display: none;
    }

    .rating-options.active, .thank-you.active {
      display: block;
    }

    .rating-options button, .thank-you button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #ffffff;
      background-color: #ff5e00;
      transition: background-color 0.3s ease;
    }

    .rating-options button:hover {
      background-color: #ff8a00;
    }

    .ratings {
      display: flex;
      justify-content: space-around;
      gap: 0.5rem;
    }

    .ratings span {
      width: 2rem;
      height: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background-color: #3c3c3c;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .ratings span:hover {
      background-color: #ff5e00;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="rating-options active">
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="ratings">
        <span onclick="selectRating(1)">1</span>
        <span onclick="selectRating(2)">2</span>
        <span onclick="selectRating(3)">3</span>
        <span onclick="selectRating(4)">4</span>
        <span onclick="selectRating(5)">5</span>
      </div>
      <button onclick="submitRating()">Submit</button>
    </div>

    <div class="thank-you">
      <h2>Thank you!</h2>
      <p id="selected-rating-text">You selected X out of 5</p>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
  </div>

  <script>
    let selectedRating = 0;

    function selectRating(rating) {
      selectedRating = rating;
    }

    function submitRating() {
      if (selectedRating > 0) {
        document.querySelector('.rating-options').classList.remove('active');
        document.querySelector('.thank-you').classList.add('active');
        document.getElementById('selected-rating-text').textContent = `You selected ${selectedRating} out of 5`;
      } else {
        alert('Please select a rating before submitting.');
      }
    }
  </script>

</body>
</html>
